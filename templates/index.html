<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Plot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Bokeh JS-->
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.3.min.js"></script>
</head>
<body>
<div class="container my-5">
    <form class="row g-3" id="codeForm">
        <div class="mb-3 row">
            <label for="companyCode" class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input type="text" name="companyCode" class="form-control" id="companyCode">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-10">
                <input type="date" value="2021-01-01" name="startDate" class="form-control" id="startDate">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-10">
                <input type="date" name="endDate" class="form-control" id="endDate">
            </div>
        </div>
        <div class="mb-5" style="display: flex; justify-content: center;">
            <button style="display: none; width: 130px;" id="loadBtn" class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Searching...
            </button>
            <button style="width: 130px;" id="searchBtn" class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <div id="graph"></div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
